sudo: true
language: node_js
dist: trusty
node_js:
- 8.4
branches:
  only:
  - master
  - develop
env:
  NODE_ENV: test
  CXX: g++-4.8
git:
  depth: 3
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
install:
- npm install
script:
- npm run test:ci
after_success:
- bash <(curl -s https://codecov.io/bash)
cache:
  yarn: false
  directories:
  - node_modules
notifications:
  slack:
    secure: 
